<div class="card addQuestion" >
    <h2 style="margin-bottom: 30px;">Créer une question </h2>
    <br><br>
    <form (ngSubmit)="addQuestion()">
<!--
        <div class="form-group ">
            <div class="form-group row">
                <label for="theme" class="col-sm-3 col-form-label">Thème</label>
                <div class="col-sm-9">
                    <select class="form-control" id="theme">
                        <option selected>Thèmes</option>
                        <option>...</option>
                      </select>
                </div>
              </div>
          </div>
-->
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Question</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" [(ngModel)]="question.question" name="name">
        </div>
      </div>

      <fieldset class="form-group" id="response">
        <div class="list-group">
          <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="gender" id="listGroupRadios1" value="Select an option" [(ngModel)]="correct" (ngModelChange)="setResponse()" checked="">
            <span>
        First radio
        <small class="d-block text-body-secondary">With support text underneath to add more detail</small>
      </span>
          </label>
          <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="{{question.response1}}">
            <span>
        Second radio
        <small class="d-block text-body-secondary">Some other text goes here</small>
      </span>
          </label>
          <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3" value="">
            <span>
        Third radio
        <small class="d-block text-body-secondary">And we end with another snippet of text</small>
      </span>
          </label>
        </div>
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Cochez = vraie</legend>
          <mat-radio-group aria-label="Select an option" [(ngModel)]="correct" name="gender" (ngModelChange)="setResponse()">
            <mat-radio-button value="{{question.response1}}" style="margin-left: 10px;">
              <input type="text" class="form-control form-control-md" [(ngModel)]="question.response1" name="response1" placeholder="Résponse 1">
            </mat-radio-button>
            <br>
            <mat-radio-button value="{{question.response2}}" style="margin-left: 10px;">
              <input type="text" class="form-control form-control-md" [(ngModel)]="question.response2" name="response2" placeholder="Résponse 2">
            </mat-radio-button> <br>
            <mat-radio-button value="{{question.response3}}" style="margin-left: 10px;">
              <input type="text" class="form-control form-control-md" [(ngModel)]="question.response3" name="response3" placeholder="Résponse 3">
            </mat-radio-button>
          </mat-radio-group>

        </div>
      </fieldset>

      <div class="btnContent">
        <button type="submit" class="btn btn-danger" style="margin-right: 5px" (click)="cancel()">
        Cancel</button>
        <button type="submit" class="btn btn-primary" style="margin-right: 5px">Valider</button>
      </div>
    </form>
  </div>
